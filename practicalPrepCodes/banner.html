<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="rotate()">
    <a id="link">
        <img src="images/img1.jpg" id="img" height="100%" width="100%">
    </a>
    
    <script>
        var pics = [
            ["images/img1.jpg", "http://www.google.com"],
            ["images/img2.jpg", "http://www.instagram.com"],
            ["images/img3.jpg", "http://www.snapchat.com"]
        ];
        var count = 0;
        function rotate(){
            count ++;
            if(count == pics.length-1) {
                count = 0;
            }
            document.getElementById("img").src = pics[count][0];
            document.getElementById("link").src = pics[count][1];
        }    
        </script>
</body>
</html>
