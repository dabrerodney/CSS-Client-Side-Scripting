<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="options" onchange="menu(this)">
      <option value="">Select :</option>
      <option value="https://www.google.com">Google</option>
      <option value="https://www.aniwatch.to">AniWatch</option>
      <option value="https://www.instagram.com">Instagram</option>
    </select>
    <script>
      function menu(link) {
        window.location = link.options[link.selectedIndex].value;
      }
    </script>
  </body>
</html>
