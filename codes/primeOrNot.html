<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function p() {
        let n,
          i,
          flag = true;

        n = parseInt(prompt("Enter the no"));
        for (i = 2; i <= n - 1; i++)
          if (n % i == 0) {
            flag = false;
            break;
          }

        if (flag == true) {
          document.write(n + " is prime");
        } else {
          document.write(n + " is not prime");
        }
      }
      p();
    </script>
  </body>
</html>
