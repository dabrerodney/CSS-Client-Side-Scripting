<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="getCookie()">
    <form name>
    <label> Username: </label>
    <input type="text" id="username" /><br><br>
    <label> Password: </label>
    <input type="password" id="password" /><br><br>
    <input type="button" value="Register" onclick="setCookie()" />
    <p id="content"></p>
    <script>
    function setCookie() {
    document.cookie =
    "password=" + document.getElementById("password").value + ";";
    getCookie();
    }
    function getCookie() {
    var cookiearray = document.cookie;
    cookiearray = cookiearray.split("=");
    if (cookiearray[0] == "password")
    document.getElementById("content").innerHTML = "Last used password: " + cookiearray[1];
    else
    document.getElementById("content").innerHTML = "Cookie not found";
    }
    </script>
</body>
</html>
