<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    This is the Original content <br>
    Click on the below button to change the content <br>
    <input type="button" value="change Content" onclick="change()">

    <script>
        change = () => {
            document.write("This is the changed content of the window");
        }
    </script>
</body>
</html>
