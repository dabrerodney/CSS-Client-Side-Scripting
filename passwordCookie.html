<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" name="myform">
      Enter the user name : <input type="text" id="demo" /> <br>
      Enter the password : <input type="text" id="demo2" /> <br>
      <input type="button" value="Register" onclick="setCookie()" />
    </form>

    <script>
      setCookie = () => {
        document.cookie =
          "password = " + document.getElementById("demo2").value + ";";
        getCookie();
      };

      getCookie = () => {
        var cookieArray = document.cookie;
        cookieArray = cookieArray.split("=");

        if (cookieArray[0] == "password") {
          alert("Cookie = " + cookieArray[1]);
        } else {
          alert("Cookie not found");
        }
      };
    </script>
  </body>
</html>
