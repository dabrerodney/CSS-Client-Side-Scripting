<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Write a JavaScript program that will remove the duplicate element from an array. <br>
    <script>
        let arr = ["scale","happy","strength","peace","happy","happy"];

        function removeDuplicate(arr)
        {
            let unique = [];
            for(i=0; i<arr.length; i++)
            {
                if(unique.indexOf(arr[i])== -1)
                {
                    unique.push(arr[i])
                }
            }
            return unique;
        }
        document.write(removeDuplicate(arr));
    </script> 
</body>
</html>
