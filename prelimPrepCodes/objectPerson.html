<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var person = {
        firstName: "Rahul",
        lastName: "Singh",
        age: 20,
        eyeColor: "blue",
      };
      delete person.eyeColor;
      document.write("After Deletion");
      document.write(
        person.firstName +
          " " +
          person.lastName +
          " " +
          person.age +
          " " +
          person.eyeColor
      );
    </script>
  </body>
</html>
