<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function insertString(originalString, insertion, position) {
        if (position < 0 || position > originalString.length) {
          // Invalid position, return the original string unchanged
          return originalString;
        }

        // Insert the new string at the specified position
        const modifiedString =
          originalString.slice(0, position) + insertion + originalString.slice(position);

        return modifiedString;
      }

      // Example usage:
      const originalString = "Hello, world!";
      const insertedString = " beautiful";
      const position = 6;

      const result = insertString(originalString, insertedString, position);
      document.write(result);
    </script>
  </body>
</html>
