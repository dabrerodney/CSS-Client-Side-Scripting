<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countVowels(str) {
        const vowelRegex = /[aeiou]/gi; // Regular expression for matching vowels (case-insensitive and global)
        const matches = str.match(vowelRegex); // Use match to find all vowel matches in the string

        return matches ? matches.length : 0; // Return the count of vowels or 0 if no vowels are found
      }

      // Example usage:
      const inputString = "Hello, world!";
      const result = countVowels(inputString);
      document.write('Number of vowels:'+result);
    </script>
  </body>
</html>
