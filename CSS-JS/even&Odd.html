<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODNEY DABRE</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a number:"));
        if(n%2 == 0){
            document.writeln("Entered no is even");
        }else {
            document.writeln("Entered no is odd") 
        }
    </script>
</body>
</html>
