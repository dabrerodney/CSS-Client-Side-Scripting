<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODNEY DABRE</title>
</head>
<body>
    <script>
        var n = prompt("Enter n");
        var sum = 0;
        for (var i = 0; i < n; i++)
        {
            sum = sum + i;
        }

        document.writeln("Sum ="+sum);
    </script>
</body>
</html>
