<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Form Example</title>
  </head>
  <body>
    <!-- HTML Form -->
    <form id="cookieForm">
      <label for="cookieValue">Enter a value for the cookie:</label>
      <input type="text" id="cookieValue" name="cookieValue" />
      <br />
      <button type="button" onclick="setCookie()">Set Cookie</button>
      <button type="button" onclick="displayCookie()">Display Cookie</button>
      <button type="button" onclick="deleteCookie()">Delete Cookie</button>
    </form>

    <script>
      // Function to set a cookie
      setCookie = () => {
        var userInput = document.getElementById("cookieValue").value;
        document.cookie =
          "exampleCookie=" +
          userInput +
          "; expires=Thu, 01 Jan 2030 00:00:00 UTC; path=/";
        alert("Cookie set successfully");
      };

      // Function to read a cookie
      getCookie = () => {
        var name = "exampleCookie=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(";");
        for (var i = 0; i < cookieArray.length; i++) {
          var cookie = cookieArray[i];
          while (cookie.charAt(0) == " ") {
            cookie = cookie.substring(1);
          }
          if (cookie.indexOf(name) == 0) {
            return cookie.substring(name.length, cookie.length);
          }
        }
        return null;
      };

      // Function to display a cookie
      displayCookie = () => {
        var cookieValue = getCookie("exampleCookie");
        if (cookieValue) {
          alert("Cookie Value: " + cookieValue);
        } else {
          alert("Cookie not found");
        }
      };

      // Function to delete a cookie
      deleteCookie = () => {
        document.cookie =
          "exampleCookie=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        alert("Cookie deleted");
      };
    </script>
  </body>
</html>
