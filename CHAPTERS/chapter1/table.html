<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2px" align="centre">
      <th>Numbers</th>
      <th>Square</th>
      <th>Cube</th>
      <script>
        for (var i = 0; i < 100; i++) {
          document.write(
            "<tr> <td>" +
              i +
              "</td> <td>" +
              i * i +
              "</td> <td>" +
              i * i * i +
              "</td>"
          );
        }
      </script>
    </table>
  </body>
</html>
