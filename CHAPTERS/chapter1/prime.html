<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i,
        flag = 0;
      var n = prompt("enter a number");
      for (i = 1; i <= n; i++) {
        if (n % i == 0) {
          flag += 1;
        }
      }
      if (flag == 2) {
        document.write(n + " is prime number");
      } else {
        document.write(n + " is not a prime number");
      }
    </script>
  </body>
</html>
