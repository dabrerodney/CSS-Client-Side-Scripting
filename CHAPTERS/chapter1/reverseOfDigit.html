<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rev = 0;
        var num = parseInt(prompt("Enter the number"));
        while(num>0){
            d = num % 10;
            num = num / 10;
            rev = rev * 10 + d;
        }

        document.write("Revrsed number = "+rev)
    </script>
</body>
</html>
