<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if loop
        var a = 10;
        var b = 20;
        var c = 30;

        if(a<b){
            document.write("B is greator");
        }

        if(a>b){
            document.write("A is greator");
        }else{
            document.write("B is greator");
        }

        if((a>b) && (a>c)){
            document.write("A is greator");
        }else if((b>a) && (b>c)){
            document.write("B is greator");
        }else{
            document.write("C is greator");
        }
    </script>
</body>
