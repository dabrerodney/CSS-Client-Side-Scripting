<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        var n = parseInt(prompt("Enter n"));
        
        for(var i = 0; i < n; i++){
            sum = sum + i
        }

        document.write("Sum of n numbers = "+sum)
    </script>
</body>
</html>
