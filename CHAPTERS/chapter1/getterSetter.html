<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = {
            fname : " ",
            lname : " ",

            set fullname(cname){
                this.fname = cname.split(" ")[0];
                this.lname = cname.split(" ")[1];
            },

            get fullname(){
                return this.fname + this.lname;
            }, 
        };

        students.fullname = "Rodney Dabre";
        document.write(students.fullname);
    </script>
</body>
</html>
