<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rollover Example</title>
    <style>
        /* Style for rollover effect */
        .rollover-text {
            color: blue;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }

        .rollover-text:hover {
            color: red;
        }
    </style>
</head>
<body>

<!-- HTML Element with Rollover Effect -->
<p class="rollover-text" onclick="displayMessage()">Hover over me!</p>

<script>
    // JavaScript function to execute on rollover
    function displayMessage() {
        alert("You hovered over the text!");
    }
</script>

</body>
</html>
